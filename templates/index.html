<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Live Stream</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
        }
        .status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid var(--border);
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        .card-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
            font-style: italic;
        }
        /* Animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-item {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“¸ Attendance Live Stream</h1>
    <div class="status">Auto-refreshing every 3s</div>
</header>

<div id="photo-grid" class="grid">
    <!-- Photos will be injected here -->
</div>

<script>
    let seenPhotos = new Set();

    async function fetchPhotos() {
        try {
            const response = await fetch('/api/photos');
            const photos = await response.json();
            
            const grid = document.getElementById('photo-grid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<div class="empty-state">No attendance records found yet.</div>';
                return;
            }

            // Simple diffing logic: 
            // If the first photo in the list is the same as the first one we have, 
            // we assume no massive changes (naive, but enough for "live stream").
            // For a robust UI, we should rebuild if the list changes.
            
            // To keep it simple and flicker-free:
            // We'll clear and rebuild ONLY if the list content has changed.
            // Or better: Just rebuild. React is too heavy for this.
            // Let's rebuild for simplicity, browser handles images well.

            const currentPhotosKey = photos.map(p => p.filename).join(',');
            if (grid.dataset.key === currentPhotosKey) {
                return; // No changes
            }
            grid.dataset.key = currentPhotosKey;

            grid.innerHTML = ''; // Clear

            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'card new-item';
                
                card.innerHTML = `
                    <img src="${photo.url}" alt="${photo.name}" loading="lazy">
                    <div class="card-body">
                        <div class="card-title">${photo.name}</div>
                        <div class="card-time">${photo.timestamp}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error('Error fetching photos:', error);
        }
    }

    // Initial load
    fetchPhotos();

    // Poll every 3 seconds
    setInterval(fetchPhotos, 3000);

</script>

</body>
</html>
